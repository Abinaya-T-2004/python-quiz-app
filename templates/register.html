<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Python Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
  <div class="login-container">
    <h2>Create Account</h2>
    <form action="/register" method="POST" autocomplete="off">
  <input type="text" name="username" placeholder="Username" required autocomplete="off">
  <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
  <input type="password" name="confirm_password" placeholder="Confirm Password" required autocomplete="new-password">
  <button type="submit">Register</button>
</form>

    <p class="register-link">Already have an account? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
