<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Quiz Level</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">

  <!-- ✅ NAVBAR -->
  <nav class="navbar">
    <div class="logo">Python Quiz</div>
    <ul class="nav-links">
      <li><a href="/dashboard">Home</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- ✅ MAIN CONTENT -->
  <div class="quiz-container">
    <h2>Select Your Difficulty Level</h2>
    <form method="POST" class="level-form">
      <button type="submit" name="level" value="beginner" class="level-btn beginner">Beginner</button>
      <button type="submit" name="level" value="intermediate" class="level-btn intermediate">Intermediate</button>
      <button type="submit" name="level" value="advanced" class="level-btn advanced">Advanced</button>
    </form>
  </div>

</body>
</html>
